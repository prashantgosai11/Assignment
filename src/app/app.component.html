
<content class="content">
<div class="top-bg">
</div>
<div class="centre">
<div class="header">
  <span class="header-title">
    <span class="title">Currency Table</span>
  </span>
  <div class="search-wrapper">


  <div class="fuse-search-bar-content">

    <label for="fuse-search-bar-input">
        <button mat-icon-button class="fuse-search-bar-expander" aria-label="Expand Search Bar"
               >
            <mat-icon class="s-24 secondary-text">search</mat-icon>
        </button>
    </label>

    <input id="fuse-search-bar-input" class="search-input" type="text" placeholder="Search" (input)="search($event)"
           fxFlex>



</div>
</div>
  <button mat-raised-button (click)="openDialog('Add',{})">Add</button>
</div>

<div class="content-card">

          <table mat-table [dataSource]="dataSource" matSort #table style="width: 100%;margin-top:8px;">

            <ng-container matColumnDef="id">

              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr.No </th>
              <td mat-cell *matCellDef="let element;let i = index;"> {{(i + (paginator.pageIndex * paginator.pageSize))+1}} </td>
            </ng-container>
            <ng-container matColumnDef="CountryName" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Name </th>
              <td mat-cell *matCellDef="let element;let i = index;"> {{element.CountryName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="CurrencyName">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Currency Name </th>
              <td mat-cell *matCellDef="let element"> {{element.CurrencyName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="AlphabeticCode">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Alphabetic Code </th>
              <td mat-cell *matCellDef="let element"> {{element.AlphabeticCode}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="NumricCode">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Numric Code </th>
              <td mat-cell *matCellDef="let element"> {{element.NumricCode}} </td>
            </ng-container>



            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>Edit</th>

              <td mat-cell *matCellDef="let element">   <button mat-button (click)="openDialog('Update',element)" color="primary"><i class="material-icons">
                edit
                </i></button>  </td>


            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">   <button mat-button (click)="openDialog('Delete',element)" color="warn"><i class="material-icons">
                  delete
                  </i></button>  </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
          <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
      </content>

<router-outlet></router-outlet>
